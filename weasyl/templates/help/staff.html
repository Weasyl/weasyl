$def with (staff)
$:{TITLE("Staff List")}

<div class="content">
  $for title, users in staff:
    <h3 style="text-align: center;">${title}</h3>
    <ul class="avatar-grid">
    $for info in users:
      <li>
        <a href="/~${LOGIN(info['username'])}" title="${info['username']}">
          <figure>
            $ avatar = info['user_media']['avatar'][0]
            <img src="${avatar['display_url']}">
            <figcaption>
              <h5 class="username one-line">${info['username']}</h5>
            </figcaption>
          </figure>
        </a>
    </ul>
</div>
