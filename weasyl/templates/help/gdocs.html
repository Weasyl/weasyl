$:{TITLE("Google Docs Embedding", "Help", "/help")}

<div class="content">
  <div class="constrained">
    <h3>How do I find the embed link?</h3>

    <ol>
      <li>
        <figure class="help-image">
          <figcaption>In the <kbd><samp>File</samp></kbd> menu of your document, there is a <kbd><samp>Publish to the web</samp></kbd> option.</figcaption>
          <picture>
            <source type="image/webp" srcset="${resource_path('img/help/help-gdocs-1.webp')}, ${resource_path('img/help/help-gdocs-1@2x.webp')} 2x">
            <img src="${resource_path('img/help/help-gdocs-1.png')}" width="215" height="555" alt="">
          </picture>
        </figure>

      <li>
        <figure class="help-image">
          <figcaption>In this dialog box, click <kbd><samp>Publish</samp></kbd>.</figcaption>
          <picture>
            <source type="image/webp" srcset="${resource_path('img/help/help-gdocs-2.webp')}, ${resource_path('img/help/help-gdocs-2@2x.webp')} 2x">
            <img src="${resource_path('img/help/help-gdocs-2.png')}" width="554" height="260" alt="">
          </picture>
        </figure>

      <li>
        <figure class="help-image">
          <figcaption>Copy the link.</figcaption>
          <picture>
            <source type="image/webp" srcset="${resource_path('img/help/help-gdocs-3.webp')}, ${resource_path('img/help/help-gdocs-3@2x.webp')} 2x">
            <img src="${resource_path('img/help/help-gdocs-3.png')}" width="554" height="250" alt="">
          </picture>
        </figure>

      <li>
        <figure class="help-image">
          <figcaption>Paste it into Weasyl.</figcaption>
          <picture>
            <source type="image/webp" srcset="${resource_path('img/help/help-gdocs-4.webp')}, ${resource_path('img/help/help-gdocs-4@2x.webp')} 2x">
            <img src="${resource_path('img/help/help-gdocs-4.png')}" width="405" height="477" alt="">
          </picture>
        </figure>
    </ol>
  </div>
</div>
