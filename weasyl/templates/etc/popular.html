$def with (submissions)
$:{TITLE("Recently Popular")}
$ _GRID_ITEM = COMPILE("common/thumbnail_grid_item.html")
<div id="search-stage" class="stage clear">
  <ul is="thumbnail-grid" class="thumbnail-grid" data-widths="${CARD_WIDTHS(submissions)}">
    $for index, card in enumerate(submissions):
      $:{_GRID_ITEM(card, lazy_load=index >= 10)}
  </ul>
</div>
