$def with (staff)
$:{TITLE("Staff List")}

<div class="content">
  $for title, users in staff:
    <h3 style="text-align: center;">${title}</h3>
    <ul class="grid avatar-grid">
    $for info in users:
      <li class="grid-item">
        <figure class="thumbnail">
          $ avatar = info['user_media']['avatar'][0]
          <a class="avatar" href="/~${LOGIN(info['username'])}">
            <img src="${avatar['display_url']}" alt="avatar of ${info['username']}" />
          </a>
          <figcaption class="caption centered big">
            <h5><a class="username one-line" href="/~${LOGIN(info['username'])}">${info['username']}</a></h5>
          </figcaption>
        </figure>

    </ul><!-- /.thumbnail-grid -->
</div>
