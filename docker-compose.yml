version: '2'
services:

  cache:
    image: memcached

  db:
    build:
      context: ./docker
      dockerfile: postgres-dev.docker
    image: postgres-weasyl-dev

  weasyl-app-dev:
    build:
      context: .
      dockerfile: docker/weasyl-app-dev.docker
    image: weasyl-app-dev

    command: run
    environment:
      LOCAL_USER_ID: "${LOCAL_USER_ID}"
    volumes:
      - ws_character:/weasyl-app/static/character
      - ws_journal:/weasyl-app/static/journal
      - ws_media:/weasyl-app/static/media
    volumes_from:
      - container:wzl-run:rw
    depends_on:
      - cache
      - db

  nginx:
    build:
      context: ./docker
      dockerfile: nginx-dev.docker
    image: nginx-weasyl-dev

    volumes:
      - ws_character:/weasyl-app/static/character
      - ws_journal:/weasyl-app/static/journal
      - ws_media:/weasyl-app/static/media
    volumes_from:
      - container:wzl-run:rw
    depends_on:
      - weasyl-app-dev
    ports:
      - '80'

volumes:
  ws_character: {}
  ws_journal: {}
  ws_media: {}
