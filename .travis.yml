language: python
sudo: required

services:
  - docker

cache:
  directories:
    - $TRAVIS_BUILD_DIR/wheelhouse

env:
  DOCKER_VERSION: 1.10.2-0~trusty

before_install:
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}
  - docker version

  - python setup.py --version
  - python libweasyl/setup.py --version
  - python _wzl/setup.py --version

  - ./wzl setup
  - ./wzl build --all
  - touch .coverage
  - chmod a=rw .coverage

install:
  - pip install codecov

script:
  - ./wzl test

after_success:
  - codecov
