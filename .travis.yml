language: python
sudo: required

services:
  - docker

before_install:
  - docker-compose -f docker-compose-build.yml build weasyl-base
  - docker-compose -f docker-compose-build.yml build weasyl-build
  - docker-compose -f docker-compose-build.yml run --rm weasyl-build-dev
  - docker-compose -f docker-compose-build.yml build weasyl-app
  - docker-compose build

script:
  - docker-compose run --rm --entrypoint py.test weasyl-app-dev /weasyl-src/libweasyl/libweasyl
  - docker-compose run --rm --entrypoint py.test weasyl-app-dev /weasyl-src/weasyl
