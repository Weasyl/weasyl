version: '2'
services:

  weasyl-base:
    build:
      context: ./docker
      dockerfile: weasyl-base.docker
    image: weasyl-base

  weasyl-build:
    build:
      context: ./docker
      dockerfile: weasyl-build.docker
    image: weasyl-build
    volumes_from:
      - container:wzl-run:rw

  weasyl-app:
    build:
      context: .
      dockerfile: docker/weasyl-app.docker
    image: weasyl-app
