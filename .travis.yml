language: python
sudo: required

services:
  - docker

env:
  DOCKER_VERSION: 1.10.2-0~trusty
  DOCKER_COMPOSE_VERSION: 1.7.1

before_install:
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_VERSION}
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker version
  - docker-compose version

  - docker-compose -f docker-compose-build.yml build weasyl-base
  - docker-compose -f docker-compose-build.yml build weasyl-build
  - docker-compose -f docker-compose-build.yml run --rm weasyl-build-dev
  - docker-compose -f docker-compose-build.yml build weasyl-app
  - docker-compose build

script:
  - docker-compose run --rm --entrypoint py.test weasyl-app-dev /weasyl-src/libweasyl/libweasyl
  - docker-compose run --rm --entrypoint py.test weasyl-app-dev /weasyl-src/weasyl
